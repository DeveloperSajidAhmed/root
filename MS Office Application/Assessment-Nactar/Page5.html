<!DOCTYPE html>
<html>
<head>
	<title>New table</title>

	<style type="text/css">
		
		table,td{
			border:1px solid red;
			text-align: center;

		}

		table{
			margin-top: 100px;
		}
	</style>
</head>
<body>
<table align="center">
	<tr>
		<td colspan="3">one</td>
	</tr>
    <tr>
     <td> Four </td>
     <td> Five </td>
     <td> Six </td>
     </tr>
    <tr>
    	<td> seven</td>
    	<td colspan="2">eight</td>
    </tr>
    <tr>
    	<td>ten</td>
    	<td>eleven</td>
    	<td> twelve</td>
    </tr>

	
</table>

<table align="center">
	<tr>
		<td rowspan="4">one</td>
	</tr>
    <tr>
     <td> Four </td>
     <td> Five </td>
     
     </tr>
    <tr>
    	<td> seven</td>
    	<td roespan="2">eight</td>
    </tr>
    <tr>
    	<td>ten</td>
    	<td>eleven</td>
    	
    </tr>

	
</table>
</body>
</html
