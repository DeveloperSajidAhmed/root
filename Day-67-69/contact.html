<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Service</title>
    <!-- bootstrap CSS Link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="date();">
  <!-- Hear Area Start  -->
    <header class="container-fluid bg-primary text-center p-3">
        <h1>Food Shop</h1>
        <h4>Non-Stop Kitchen</h4>
        <p>EST. 2024</p>
        <h6 id="text"></h6>
    </header>
  <!-- Navber Area Start  -->
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="index.html">Cetering Service</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Main content  -->
    <main>
      <!-- Contact Area Start  -->
      <section class="bg-success p-4">
        <form class="text-center container border p-3">
          <h1 class="text-center">Contact Form</h1>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
            </div>
             
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">

            </div>
               
            
            
            <button type="submit" class="btn btn-primary w-100" onclick="alertMassage()">Submit</button>
          </form>

      </section>
    </main>
 
    <!-- All JS File Link  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/date.js"></script>
