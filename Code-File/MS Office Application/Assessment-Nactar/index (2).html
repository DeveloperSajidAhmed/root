<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment-01</title>
</head>
<body>
    <h1>NACTAR 2024</h1>
    <form action="">
        <label for="name">Name  :</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>

        <label for="fname">Father's Name :</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your Father's Name"> <br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br>

        <label for="dob">Date of Birth :</label>
        <input type="date" name="" id="dob"> <br>
        
        <label for="file">Photo :</label>
        <input type="file" name="" id="file"> <br>

        <label for="">Address :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>

        <label for="">Fvorit Fruits :</label>
        <input type="checkbox" name="" id="">
        <label for="">Mango</label>

        <input type="checkbox" name="" id="">
        <label for="">Orange</label>

        <input type="checkbox" name="" id="">
        <label for="">Apple</label>

        <input type="checkbox" name="" id="">
        <label for="">Banana</label> <br>

        <label for="">District :</label>
        <select id="cars" name="cars">
            <option value="District">----Select District----</option>
            <option value="Bogura">Bogura</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Rajshahi">Rajshahi</option>
          </select> <br>


        <input type="button" value="Reg Button">


        








    </form>
	    
</body>
</html>
