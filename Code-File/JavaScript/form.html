<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #display_username {
        border: 1px solid;
        height: 20px;
        margin-top: 20px;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <label for="">Enter Your Name</label> <br />
    <input type="text" name="" id="input_name" /> <br />
    <br />
    <button type="submit" id="submit">SUBMIT</button>
    <div class="" id="display_username"></div>

    <script>
      let submit = document.getElementById("submit");
      submit.onclick = function () {
        let username = document.getElementById("input_name").value;

        document.getElementById("display_username").textContent = `Hello! Mr. ${username}`;
      };
    </script>
    <!-- Age  -->
   <div style="padding: 20px; border: 10px solid rgb(255, 0, 0); margin: auto; width: 80%; margin-top: 20px; border-radius: 25px; background-color: rgb(59, 57, 57); color: white;">
    <label for="">Enter Your Age</label> <br>
    <input type="text" name="" id="input-age"> <br>
    <button type="submit" id="submit_2">SUBMIT</button>
    
    <div class="" id="display_username_2"></div>
   </div>
   
   <script>
    let submit_2 = document.getElementById("submit_2");
        submit_2.onclick = function () {
          let username_2 = document.getElementById("input-age").value;
          document.getElementById("display_username_2").textContent = `${username_2}`;
        }
   </script>

  </body>
</html>
